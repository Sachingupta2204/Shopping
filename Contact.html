<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@6.5.4/swiper-bundle.min.css"
    />
    
    
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container mx-auto">
        <div class="py-20">
          <div class="text-center">
            <h1 class="fsize24 py-2 font-semibold">GET IN TOUCH</h1>
            <p class="fsize16 py-2">
              You can chat with us on our Instagram page by direct messaging us
              between 10.30 to 6.00
            </p>
            <p class="fsize16 py-2">Call us 123456899</p>
            <p class="fsize16 py-2">Email: test@gm.in</p>
          </div>
          <div class="w-2/3 mx-auto py-12 text-center">
            <h2 class="fsize24 py-2 font-semibold">SEND US A MESSAGE</h2>
            <div class="text-center py-12">
              <form action="">
                <div class="flex">
                  <div class="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" />
                  </div>

                  <div>
                    <label for="email">Email:</label>
                  <input type="email" id="email" name="email" />
                  </div>

                  <div class="">
                    <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone" />
                  </div>
                </div>
                <label for="message">Message:</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  cols="40"
                ></textarea
                ><br />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
