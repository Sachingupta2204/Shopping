<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container mx-auto">
        <div class="lg:py-20 md:py-20 py-8">
          <div class="text-center">
            <h1 class="fsize36 sm-fsize24 py-2 font-semibold">GET IN TOUCH</h1>
            <p class="fsize24 sm-fsize16 py-2">
              You can chat with us on our Instagram page by direct messaging us
              between 10.30 to 6.00
            </p>
            <p class="fsize24 sm-fsize16 py-2">Call us 123456899</p>
            <p class="fsize24 sm-fsize16 py-2">Email: test@gm.in</p>
          </div>
          <div class="lg:px-20 px-5 py-12">
            <h2 class="fsize36 sm-fsize24 py-2 font-semibold text-center">
              SEND US A MESSAGE
            </h2>
            <div class="py-12">
              <form action="">
                <div class="lg:flex gap-4">
                  <div class="lg:w-1/3">
                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="name" class="inp h-8" />
                  </div>

                  <div class="lg:w-1/3">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" class="inp h-8"/>
                  </div>

                  <div class="lg:w-1/3">
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" class="inp h-8"/>
                  </div>
                </div>
                <div class="w-full mt-8">
                  <label for="message">Message:</label><br>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="w-full inp"
                ></textarea
                >
                </div>
                <div class="viewAll text-center pt-4">
                  <button type="button" class="bg-black px-4 py-2 text-white">
                    SEND
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
